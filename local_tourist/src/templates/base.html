<!doctype html>
<title>{% block title %}{% endblock %} - Tourist</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<nav class='top-bar'>
  <img id="logo" src="{{ url_for('static', filename='logo.png') }}">
  <img id="wordmark" src="{{ url_for('static', filename='wordmark.png') }}">
  <div class='top-buttons'>
    {% if g.user %}
      <li><span>{{ g.user }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      <li><a href="{{ url_for('list.plan', user_id=g.user) }}">My Plan</a>
      <li><a href="{{ url_for('list.rank', user_id=g.user) }}">My Rankings</a>
      <li><a href="{{ url_for('list.index', user_id=g.user) }}">Home</a>
    {% else %}
    <button type="button" class="top-bar-button b-log-in" onclick = window.location.href="{{ url_for('auth.login') }}">Sign In</button>
    <button type="button" class="top-bar-button b-register" onclick = window.location.href="{{ url_for('auth.register') }}">Sign Up</button>
    {% endif %}
  </div>
</nav>
<section class="content">
</section>
